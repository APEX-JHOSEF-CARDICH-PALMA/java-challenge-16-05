<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>

<body>
    <h1>DevOps - To-Do list</h1>
    <table>
        <tr>
            <th>Description</th>
            <th>Due Date</th>
            <th>Remove To-Do</th>
        </tr>
        <tr th:each="todo : ${todos}">
            <td th:text="${todo.description}"></td>
            <td th:text="${todo.duedate}"></td>
            <td>
                <form action="/todo/delete" method="post">
                    <input type="hidden" name="id" th:value="${todo.id}">
                    <button type="submit" class="delete-button rounded-button">üóëÔ∏è</button>
                </form>
            </td>
        </tr>
    </table>

    <div style="margin-top: 20px; width: 60%; text-align: center;">
        <form action="/todo" method="post" style="display: inline-block; width: 100%;">
            <input type="text" class="add-input" name="description" required style="width: 65%; margin-right: 10px;">
            <input id="dateInput" type="date" class="add-input" name="duedate"/>
            <input type="submit" class="add-button" value="Add" style="width: 25%;">
        </form>
    </div>

</body>

</html>

<script>

    dateInput.min = new Date().toISOString().split("T")[0];

</script>
